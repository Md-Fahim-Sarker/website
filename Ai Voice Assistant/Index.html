<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
            font-size: 18px;
            font-weight: normal;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            color: #333;
            background-color: #f1f9ff;
        }

        p {
            font-size: 16px;
            margin-top: 20px;
            color: #666;
        }

        .developer-info {
            margin-top: 20px;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Assistant</h1>
        <h2></h2>
        <button id="startButton">Start Listening</button>
        <input type="text" id="textInput" placeholder="Type your query here...">
        <button id="submitText">Submit Text</button>
        <p id="output">Click the button and start speaking or type your query...</p>
        <div class="developer-info">
            <p>Developed by Md. Fahim Sarker</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const submitText = document.getElementById('submitText');
        const textInput = document.getElementById('textInput');
        const output = document.getElementById('output');
        const apiKey = 'AIzaSyBx3H651T2Hx6Th_zGqg21xIQK4z7zSBPA'; // Replace with your actual Gemini API key

        // Initialize SpeechRecognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        // Initialize SpeechSynthesis
        let isSpeaking = false;

        // Predefined responses
        const responses = {
            'hi': 'Hi, my name is Md Fahim Sarker.',
            'hello': 'Hello, I am Md Fahim Sarker. How can I assist you today?',
            'what is your name': 'My name is Md Fahim Sarker.',
            'Fahim': 'Yes Sir',
            'fahim': 'Yes Sir',
            'how are you': 'I am just a program, but thanks for asking!'
        };

        // Start listening when the button is clicked
        startButton.addEventListener('click', () => {
            recognition.start();
        });

        // Handle the recognition result
        recognition.onresult = function(event) {
            const voiceInput = event.results[0][0].transcript.toLowerCase();
            
            processQuery(voiceInput);
        };

        // Handle text input submission
        submitText.addEventListener('click', () => {
            const text = textInput.value.toLowerCase();
            if (text) {
                processQuery(text);
                textInput.value = ''; // Clear the text input after submission
            }
        });

        // Function to process the query with predefined responses, Gemini AI, or Wikipedia
        async function processQuery(query) {
            if (responses[query]) {
                // If there is a predefined response
                const response = responses[query];
                const formattedResponse = formatResponse(response);
                speak(formattedResponse);
            } else {
                const wikiSummary = await getWikipediaSummary(query);
                
                if (!wikiSummary) {
                    // If no Wikipedia summary, use Gemini AI
                    await getGeminiAIResponse(query);
                } else {
                    const formattedSummary = formatResponse(wikiSummary);
                    speak(formattedSummary);
                }
            }
        }

        // Function to format the response by removing Markdown-like elements
        function formatResponse(text) {
            return text
                .replace(/\* \*\*/g, '') // Remove * **
                .replace(/\*\*/g, '')    // Remove **
                .replace(/```/g, '');    // Remove ```
        }

        // Function to query Gemini AI API
        async function getGeminiAIResponse(query) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            const requestData = {
                contents: [
                    {
                        parts: [
                            { text: query }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
                    const assistantResponse = data.candidates[0].content.parts[0].text;
                    const formattedResponse = formatResponse(assistantResponse);
           
                    speak(formattedResponse);
                } else {
                    speak("There seems to be a problem please contact Developer Md Fahim Sarkar.");
                }
            } catch (error) {
                console.error('Error:', error);
                speak("There seems to be a problem please contact The Developer Md Fahim Sarkar.");
            }
        }

        // Function to query Wikipedia API
        async function getWikipediaSummary(query) {
            const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.extract) {
                    return data.extract;
                } else {
                    return null; // No summary found
                }
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        // Speech synthesis function to read out the response
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // Set language
            utterance.pitch = 1;      // Set pitch
            utterance.rate = 1;       // Set rate (speed)
            utterance.volume = 1;     // Set volume

            utterance.onend = function() {
                // Restart listening after speech synthesis ends
                recognition.start();
            };

            window.speechSynthesis.speak(utterance);
            isSpeaking = true;
        }

        // Handle the end of speech recognition and synthesis
        recognition.onend = function() {
            if (!isSpeaking) {
                recognition.start();
            }
        };

        // Reset isSpeaking flag when speech synthesis ends
        window.speechSynthesis.onend = function() {
            isSpeaking = false;
        };
    </script>
</body>
</html>
