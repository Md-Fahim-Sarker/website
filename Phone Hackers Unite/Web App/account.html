<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hackers Unite</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="content">
        <div class="h1">Phonne Hackers Unite</div>
        <div class="d1"><i id="confetti-trigger" class="icon icon-confetti"></i></div>
        <div class="line"></div>
        <div class="groups">
            <div class="group vtools">
                <div class="title">&#x1F530;Account&#x1F530;</div>
                <div class="items">
                    <a class="item new" onclick="gotofacebook()">
             <div class="badge-overlay">
                            <span class="badge">New</span>
                         </div>
                        Facebook
                    </a>
                    <a class="item new" onclick="gotogmail()">
             <div class="badge-overlay">
                            <span class="badge">New</span>
                         </div>
                        Gmail
                    </a>
                    <a class="item new" onclick="gotoinstagram()">
                        Instagram
                    </a>
                    <a class="item new" onclick="gototiktok()">
                        Tiktok
                    </a>
                    <a class="item new" onclick="gotofreefire()">
                        Free Fire
                    </a>
                    <a class="item" onclick="gototwitter()">
                        Twitter
                    </a>
                </div>
            <div class="group vtools">
                <div class="items">
                    <a class="item new" onclick="gotoquotex()">
             <div class="badge-overlay">
                            <span class="badge">New</span>
                         </div>
                        Quotex
                    </a>
                    <a class="item new" onclick="backtoindex()">
                        &#x25C0;Back
                    </a>
            </div>
        </div>
            </div>
    </div>
</div>
<script src="account.js"></script>
</body>
</html>
